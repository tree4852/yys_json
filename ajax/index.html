<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script> 
  <script>

    $(document).ready(function(){     
        
        $.ajax({
          url: "/ajax/json/data.json",
          type : "GET",
          dataType : "json",
          success : function(data){
            console.log(data);
            $("#target .text0").html(data.text);
            $("#target .text1").html(data.text);

          },
          error : function(a,b,c){
            console.log(a,b,c)

          }
         
          
        })
    })
  </script>
</head>
<body>
    <div class="wrap">
        <div id="target">
            <h2>API호출</h2>
            
            <p class ="text0">여기에 비동기로 데이터를 끌고와서 출력하게됨</p>
            <p class ="text1">여기에 비동기로 데이터를 끌고와서 출력하게됨</p>
        </div>
      
    </div>
</body>
</html>
